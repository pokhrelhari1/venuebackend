  </head>
  <style>
  /* Toggle Styles */
 

.xyz{
    min-width: 360px;
    margin-left: 13%;
  
  background-color:rgb(255, 255, 255);
    min-height:400px;
    min-width:40%;
   position: relative;
    border-radius:0;
    align-items: center;
    overflow: hidden;
    box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 28px, rgba(0, 0, 0, 0.22) 0px 10px 10px;
    height:100%;
}
table{
  overflow-x:auto; 
}

  </style>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">
      <title>adminDashboard</title>
      <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
      <link href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css" rel="stylesheet">
  </head>
  <body>
 
 

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <div id="page-content-wrapper">
      <div class="container-fluid xyz" style="margin-left: 15%;">
 

    
        <h2>Venue table</h2>
        <table class="table table-hover" id="myTable">
        <thead>
        <tr>
          <th>Venue Name</th>
          <th>District</th>
          <th>Address</th>
          <th>contact</th>
          <th>View Details</th>
          <th>Delete</th>
          <th>Edit</th>

         
        </tr>
        </thead>
        <tbody>
          {% for venue in venue.all %}
        <tr>
            <td>{{ venue.venueName }}</td>
            <td>{{ venue.district }}</td>
            <td>{{ venue.address }}</td>
            <td>{{ venue.contact }}</td>
            <td>
              <a href="{% url 'viewDetail' venue.id %}" class="btn btn-primary">View Details</a>
            </td>
        
            <td>
              <a href="{% url 'deleteVenue' venue.id %}" class="btn btn-danger" >Delete</a>
            </td>

            <td>
              <a href="{% url 'editVenue' venue.id %}" class="btn btn-warning" >Edit</a>
            </td>


        </tr>
        {% endfor %}
       
        </tbody>
        </table>
        
    </div>
    
    

</div>
</div>
<script>
   $(document).ready( function () {
        $('#myTable').DataTable();
    } );
</script>
</body>



</html>
